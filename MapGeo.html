<html>

<head>
    <title>Saisie d'adresse</title>
    <meta name="viewport" content="initial-scale=1.0">
    <script type="module" src="./MapGeo.js"></script>
    <script src="conversion.js"></script>
    <link rel="stylesheet" type="text/css" href="./MapGeo.css" />
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="panel">
            <div>
                <img class="sb-title-icon"
                    src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
                <span class="sb-title">Saisie d'adresse</span>
            </div>
            <input type="text" placeholder="Adresse" id="location-input" />
            <input type="text" placeholder="Ville" id="locality-input" disabled />
            <div class="half-input-container">
                <input type="text" class="half-input" placeholder="Canton" id="administrative_area_level_1-input"
                    disabled />
                <input type="text" class="half-input" placeholder="NPA" id="postal_code-input" disabled />
            </div>
            <input type="text" placeholder="Country" id="country-input" disabled hidden />
            <input type="text" placeholder="# Registre Foncier" id="registry-input" disabled />
            <div style="text-align:center">
                <button id="send-address" class="button-cta">S&eacutelectionner</button>
            </div>
            <div style="text-align:center">
                <button id="cancel" class="button-cancel">Annuler</button>
            </div>
        </div>
        <div class="map" id="gmp-map"></div>
    </div>
    <div class="modal" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false" role="dialog" hidden>\
        <div class="modal-dialog">\
            <div class="modal-content">\
                <div class="modal-header">\
                    <h4 class="modal-title">Please wait...</h4>\
                </div>\
                <div class="modal-body">\
                    <div class="progress">\
                      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"\
                      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%; height: 40px">\
                      </div>\
                    </div>\
                </div>\
            </div>\
        </div>\
    </div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuPoEZqFu87V862JPR0J3NaX7zi8ldSPE&callback=init&libraries=places&v=weekly"
        async defer></script>
</body>

</html>
